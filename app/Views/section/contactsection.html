      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="space-y-6">
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 bg-slate-700 rounded-lg flex items-center justify-center"
          >
            <i class="fas fa-envelope text-white text-xl"></i>
          </div>
          <div>
            <p class="text-slate-300 text-sm">Email</p>

        <div class="flex items-center gap-4">
          <div

            <i class="fas fa-phone text-white text-xl"></i>
          </div>
          <div>
            <p class="text-slate-300 text-sm">Phone</p>
            <p class="text-white font-medium">(+639) 927 870 100</p>

        </div>
        <div class="flex items-center gap-4">

            class="w-12 h-12 bg-slate-700 rounded-lg flex items-center justify-center"

          <div>

            <p class="text-white font-medium">Lahug Cebu City</p>

        </div>

          <div>
            <textarea
              placeholder="Your Message"

          <button
            type="submit"
            class="w-full bg-slate-600 text-white px-6 py-3 rounded-lg hover:bg-slate-500 transition-colors duration-300 font-medium"
