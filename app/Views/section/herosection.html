<section
  id="home"
  class="hero-bg min-h-screen flex items-center relative pt-16"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">

      <!-- Left Side - Text Content -->
      <div class="order-2 lg:order-1 space-y-6 fade-up">
        <div class="space-y-4">
          <p class="text-slate-300 text-lg font-medium">Hello, I'm</p>
          <h1
            class="hero-title text-4xl sm:text-5xl lg:text-6xl font-bold gradient-text text-shadow"
          >
            Hanz Magbal
          </h1>
          <h2
            class="hero-subtitle text-xl sm:text-2xl text-slate-200 font-light"
          >
            Aspiring Full-Stack Developer
          </h2>
          <p class="text-slate-300 text-lg leading-relaxed max-w-lg">
            Passionate about creating innovative web solutions that make a real
            impact. Currently pursuing Computer Science while building amazing
            projects.
          </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <a href="#projects"
            class="bg-slate-700 text-white px-8 py-3 rounded-lg hover:bg-slate-600 transition-all duration-300 transform hover:scale-105 glow"

          </a>
          <button
            class="border-2 border-slate-500 text-slate-200 px-8 py-3 rounded-lg hover:border-slate-400 hover:text-white transition-all duration-300"
          >
            Download CV
          </button>
        </div>

        <!-- Quick Info -->
        <div class="grid grid-cols-2 gap-6 pt-8">
          <div class="text-center sm:text-left">
            <p class="text-2xl font-bold text-white">19</p>
            <p class="text-slate-300 text-sm">Years Old</p>
          </div>
          <div class="text-center sm:text-left">
            <p class="text-2xl font-bold text-white">2+</p>
            <p class="text-slate-300 text-sm">Years Coding</p>
          </div>
        </div>
      </div>

      <!-- Right Side - Profile Image -->
      <div class="order-1 lg:order-2 flex justify-center">
        <div class="relative floating">
          <div class="w-72 h-72 sm:w-80 sm:h-80 lg:w-96 lg:h-96 relative">

            <div
              class="absolute -top-4 -left-4 w-full h-full bg-slate-700 rounded-full opacity-50"
            ></div>
            <div
              class="absolute -bottom-4 -right-4 w-full h-full bg-slate-600 rounded-full opacity-30"
            ></div>

            <!-- Main image -->
            <div
              class="relative w-full h-full rounded-full overflow-hidden shadow-2xl glow"
            >
              <img
                src="/images/autobiography_profile.jpg"
                alt="Hanz Magbal Profile"
                class="w-full h-full object-cover"
              />
              <div
                class="absolute inset-0 bg-gradient-to-t from-slate-900/40 via-transparent to-transparent"
              ></div>
            </div>

            <!-- Status indicator -->
            <div
              class="absolute bottom-4 right-4 bg-green-400 w-6 h-6 rounded-full border-4 border-slate-800 shadow-lg"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div
    class="absolute bottom-8 left-1/2 transform -translate-x-1/2 floating animate-bounce"
  >
    <div
      class="w-6 h-10 border-2 border-slate-400 rounded-full flex justify-center"
    >
      <div class="w-1 h-3 bg-slate-400 rounded-full mt-2 animate-pulse"></div>
    </div>
  </div>
